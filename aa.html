<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Casino Shooter FX</title>

<style>
body, html {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
    background: url("./casino.png") no-repeat center center;
    background-size: cover;
    background-attachment: fixed;
    cursor: none;
    font-family: Arial Black, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
}

#photo-wrapper {
    position: relative;
    max-width: 85%;
    max-height: 85vh;
    box-shadow: 0 0 50px rgba(0,0,0,0.9);
    z-index: 1;
}

#my-photo {
    display: block;
    width: 100%;
    height: auto;
    max-height: 85vh;
    border: 4px solid #444;
}

h1 {
    position: absolute;
    top: 10px;
    color: #ffcc00;
    text-shadow: 0 0 10px rgba(255,0,0,0.5);
    z-index: 10;
    pointer-events: none;
}

#crosshair {
    position: fixed;
    width: 40px;
    height: 40px;
    border: 2px solid rgba(255,0,0,0.8);
    border-radius: 50%;
    transform: translate(-50%, -50%);
    z-index: 999;
    pointer-events: none;
}

#crosshair::before,
#crosshair::after {
    content: '';
    position: absolute;
    background: red;
}

#crosshair::before {
    top: 50%;
    left: -15px;
    width: 70px;
    height: 1px;
}

#crosshair::after {
    left: 50%;
    top: -15px;
    width: 1px;
    height: 70px;
}

.glass-crack {
    position: absolute;
    width: 1px;
    height: 1px;
    pointer-events: none;
}

.crack-line {
    position: absolute;
    background: rgba(255,255,255,0.6);
    height: 1px;
    transform-origin: left center;
}

.blood {
    position: absolute;
    background: radial-gradient(circle, #8a0303 20%, #4a0000 70%, transparent 100%);
    border-radius: 50%;
    pointer-events: none;
    opacity: 0.9;
}

.blood-drip {
    position: absolute;
    width: 4px;
    background: #630000;
    border-radius: 2px;
    animation: drip 2s forwards;
}

@keyframes drip {
    from { height: 0; }
    to { height: 40px; transform: translateY(20px); opacity: 0.6; }
}
</style>
</head>

<body>

<h1>HEDEFE TIKLA!</h1>

<div id="photo-wrapper">
    <img src="./qq.jpeg" id="my-photo" alt="Resim bulunamadÄ±">
</div>

<div id="crosshair"></div>

<audio id="gunshot" preload="auto">
    <source src="./gun.mp3" type="audio/mpeg">
</audio>

<script>
const crosshair = document.getElementById("crosshair");
const gunshot = document.getElementById("gunshot");
const wrapper = document.getElementById("photo-wrapper");

window.addEventListener("mousemove", e => {
    crosshair.style.left = e.clientX + "px";
    crosshair.style.top = e.clientY + "px";
});

document.addEventListener("mousedown", e => {
    gunshot.currentTime = 0;
    gunshot.play().catch(()=>{});

    const rect = wrapper.getBoundingClientRect();
    const x = e.clientX - rect.left;
    const y = e.clientY - rect.top;

    if (x >= 0 && y >= 0 && x <= rect.width && y <= rect.height) {
        glass(x,y);
        blood(x,y);
    }
});

function glass(x,y){
    const c = document.createElement("div");
    c.className = "glass-crack";
    c.style.left = x+"px";
    c.style.top = y+"px";

    for(let i=0;i<12;i++){
        const l = document.createElement("div");
        l.className = "crack-line";
        l.style.width = Math.random()*100+50+"px";
        l.style.transform = `rotate(${i*30}deg)`;
        c.appendChild(l);
    }
    wrapper.appendChild(c);
}

function blood(x,y){
    const b = document.createElement("div");
    b.className = "blood";
    const s = Math.random()*30+20;
    b.style.width = s+"px";
    b.style.height = s+"px";
    b.style.left = (x-s/2)+"px";
    b.style.top = (y-s/2)+"px";
    wrapper.appendChild(b);

    if(Math.random()>0.4){
        const d = document.createElement("div");
        d.className = "blood-drip";
        d.style.left = x+"px";
        d.style.top = y+"px";
        wrapper.appendChild(d);
    }
}
</script>

</body>
</html>
